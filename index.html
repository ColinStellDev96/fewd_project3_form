<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Code Review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <div class="container">

            <div class="section-one">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right now in your inbox</p>
            </div>

            <hr class="line-one">
            <hr class="line-two">

            <form action="index.html" method="post">

                <fieldset class="set-one">
                    <legend>Contact Information</legend>
                    <div>
                        <label for="full-name">Full Name</label>
                        <input required type="text" id="full-name" name="name" placeholder="Required">
                    </div>
                    <div>
                        <label for="email-address">Email Address</label>
                        <input required type="text" id="email-address" name="mail" placeholder="Required">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone" placeholder="xxx-xxx-xxxx">
                    </div>
                    <div>
                        <label for="street-address">Street Address</label>
                        <input type="text" id="street-address" name="address" placeholder="Street Address">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city-field" placeholder="City">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <select id="state" name="select-state">
                                    <option value="Choose">Choose State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                            </select>
                    </div>
                     <div>  				                         
                        <label for="zip-code">Zip Code</label>
                        <input required type="text" id="zip-code" name="zip" placeholder="Required">
                    </div> 
                
                </fieldset>

                <hr class="line-two">

                <fieldset class="set-two">
                        <legend>Newsletter</legend>
                        <p>Select the newsletters you would like to receive</p>
                        <div>
                            <input type="checkbox" id="html-news" name="html-newsletter">
                            <label for="html-news">HTML Newsletter</label>
                        </div>
                        <div>
                            <input type="checkbox" id="css-news" name="css-newsletter">
                            <label for="css-news">CSS Newsletter</label>
                        </div>
                        <div>
                            <input type="checkbox" id="javascript-news" name="javascript-newsletter">
                            <label for="javascript-news">Javascript Newsletter</label>
                        </div>

                        <p>Newsletter Format</p>
                        <div>
                            <input type="radio" id="html" name="format">
                            <label for="html">HTML</label>
                        </div>
                        <div>
                            <input type="radio" id="plain-text" name="format">
                            <label for="plain-text">Plain Text</label>
                        </div>
                        
                        <div class="text-area">
                            <label for="topics">Other topics you'd like to hear about</label>
                            <textarea id="topics" name="additional"></textarea>
                        </div>

                        <button type="submit">Sign Up</button>
                </fieldset>
            </form>

            <footer>
                <p>Copyright The Code Review</p>
            </footer>

        </div>
    </body>
</html>
